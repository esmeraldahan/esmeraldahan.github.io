<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Right Side</title>
		<link rel="stylesheet" type="text/css" href="substyle.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#ul{
				position: relative;
			}
			#ul li{
				vertical-align:top;
				box-shadow: 0 0 5px #696969;
				position: absolute;
				transition: all 1s;
			}
			#ul li.checked{
				left: 50% !important;
				top: 100px !important;
				transform: rotate(0deg) translate(-50%,-50%) scale(1.5,1.5) !important;
				z-index: 99 !important;
			}
			.image-style {
				width: 50%;
				height: 50%;
}

		</style>
	</head>
	<body>
			<header>
				
				<nav class="main">
					<a href="index.html">back</a>
				</nav>
			</header>
		<ul id="ul"></ul>
		<script type="text/javascript">
			window.addEventListener('load',function(){
				var ul = document.getElementById('ul');
				var windowW = document.documentElement.clientWidth - 540;
				var windowH = document.documentElement.clientHeight - 300;
				
				for(var i=0;i<5;i++){
					var li = document.createElement('li');
					ul.appendChild(li);
					var img = document.createElement('img');
					li.appendChild(img);
					img.setAttribute('src','assets/img/'+i+'.jpg');
					img.classList.add('image-style');
				}
				var allLi = ul.children;
				for(var j=0;j<allLi.length;j++){
					var li = allLi[j];
					li.style.left = parseInt(Math.random() * windowW) + 'px';
					li.style.top = parseInt(Math.random() * windowH) + 'px';
					li.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
					li.addEventListener('click',function(){
						for(var i=0;i<allLi.length;i++){
							allLi[i].className = '';
						}
						this.className = 'checked';
					});
				}
			})
		</script>
	</body>
</html>
